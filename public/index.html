<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <style>
        #map {
            height: 400px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid silver;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="container" ng-controller="MapCtrl">
        <div ui-view style="text-align: center;">
            <h1>Create Service Areas</h1>
            <button style="float: left;" class="btn btn-primary" ui-sref="checkServiceAreas">Go Check
                Service Areas</button>
            <div>
                <!-- <button type="button" class="btn btn-danger fas fa-sync-alt" style="margin-left: 1em; float: right;"></button> -->
                <button type="button" class="btn btn-danger" style="float: right;" ng-click="clearData()" id="delete-button">Delete
                    Selected Shape</button>
            </div>

            <div ng-show="coordinates.length>0" style="padding-top: 5em;">
                <form name="services" class="form-horizontal">
                    <label ng-if="coordinates.length>0" class="col-xs-2 control-label">Name</label>
                    <div ng-if="coordinates.length>0" class="col-md-6 col-xs-10">
                        <input ng-model="form.serviceName" class="form-control" required />
                    </div>
                    <!-- <div class="form-group" ng-repeat="c in coordinates">
                            <label class="col-xs-2 control-label">Latitude</label>
                            <div class="col-xs-10">
                                <input readonly class="form-control" ng-model="c.lat" required />
                            </div>
            
                            <label class="col-xs-2 control-label">Longitude</label>
                            <div class="col-xs-10">
                                <input readonly class="form-control" ng-model="c.lng" required />
                            </div>
                        </div> -->
                    <button type="button" class="btn btn-success" style="padding-right: 1em; margin-right: 17em;" ng-if="coordinates.length>0"
                        ng-disabled="services.$invalid" ng-click="saveServiceArea(form)">Add
                        Service Area</button>
                </form>
            </div>
           
        </div>
        <div id="map" style="margin-top: 5em;"></div>
    </div>
    
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARx3wD6EmCDd_5unHuEAGpe1wA6F-4yaY&libraries=geometry,drawing"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
<script src="controllers/controller.js"></script>

</html>
